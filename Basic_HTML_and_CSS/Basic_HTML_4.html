<!DOCTYPE html>
<html lang="en">
	<head>
		<title> BASIC HTML AND CSS </title>
		<meta charset="utf-8">
		<style>
			.font_1 {
				background-color: black;
				color: yellow;
				font-size: large;
			}
			.font_2 {
				background-color: darkblue;
				color: white;
				font-size: medium;
			}
			.my_style {
				background-color: purple;
				color: yellow;
				text-decoration: underline;
				font-size: small;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h2 class="font_1"> This h2 element is styled per class attritbute font_1 </h2>
		<h3 class="font_2"> This h3 element is styled per class attritbute font_2 </h3>
		<h4 class="font_1"> This h4 element is styled like h2 with the class attritbute font_1 </h4>
		<p class="my_style"> This is my CSS style </p>
	</body>
</html>
