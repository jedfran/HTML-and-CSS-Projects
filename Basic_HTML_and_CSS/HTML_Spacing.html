<!DOCTYPE html>
<html>
	<head>
		<title>HTML Spacing</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> HTML SPACING </h1>
		<!-- This section is about the fox and the dog -->
		<section>
			<em><p> The Quick Brown&nbsp;<span style ="color:orange; font-weight:bold">Fox </span> <br>
			Jumped Over The Lazy&nbsp;<span style ="color:brown; font-weight:bold">Dog</span>
			</em></p>
		
		
		</section>
		
		<!-- Copyright Section -->
		<section>
			<h3> &copy; Copyright </h3>
		</section>
		
		<!-- HTML Tag Challenge -->
		
			<!-- ARTICLE TAG -->
		<section>
			<a href="https://ggsc.s3.amazonaws.com/images/uploads/The_Science-Backed_Benefits_of_Being_a_Dog_Owner.jpg" target="new">Dog</a>
			<article>
				<p> This is using the article tag </p>
			</article>
			
			<!-- DETAILS AND SUMMARY TAG -->
			<details>
				<summary> Details and Summary </summary>
					<p> This is using the summary and details tag </p>
			</details>
			
			<!-- TIME TAG -->
			<p> Open from <time> 1:00 </time> to <time> 8:00 </time> every day</p>
		</section>
			
	</body>
</html>
